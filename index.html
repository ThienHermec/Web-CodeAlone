<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WebCodeAlone</title>
        <!-- embed -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <!-- style -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <header class="header sticky">
            <div class="container">
                <!-- header-top -->
                <div class="header__top">
                    <div class="header__logo">
                        <span class="header__brand"> </span>
                        <img
                            src="./assets/img/logo.svg"
                            alt=""
                            class="header__images"
                        />
                    </div>
                    <!-- navigation -->
                    <nav class="header__nav">
                        <ul class="header__list">
                            <li class="header__item">
                                <a class="header__item--active" href="#!"
                                    >Home</a
                                >
                            </li>
                            <li class="header__item">
                                <a href="#!">Features</a>
                            </li>
                            <li class="header__item">
                                <a href="#!">Pricing</a>
                            </li>
                            <li class="header__item">
                                <a href="#!">About</a>
                            </li>
                            <li class="header__item">
                                <a href="#!">Contact</a>
                            </li>
                        </ul>
                    </nav>
                    <!-- sign -->
                    <div class="header__sign">
                        <a href="#!" class="header__signin">Sign in</a>
                        <a href="#!" class="btn header__sign-active">Sign up</a>
                    </div>
                </div>

                <!-- hero -->
                <section class="hero">
                    <!-- hero info -->
                    <section class="hero__info">
                        <p class="hero__notice">ðŸ˜Ž EASY LEAENING PLATFORM</p>
                        <h1 class="hero__heading">Words learner come here.</h1>
                        <p class="hero__desc">
                            Build skills with courses, certificates, and get
                            online knowledge from our world-class platform.
                        </p>
                        <div class="hero__action">
                            <button class="btn">
                                <a href="#!">Get Started</a>
                            </button>
                            <button class="hero__play">
                                <img src="./assets/icon/play.svg" alt="" />
                            </button>
                        </div>
                    </section>
                    <!-- hero media -->
                    <figure class="hero__media">
                        <img
                            src="./assets/img/studen-1.jpg"
                            alt=""
                            class="hero__img"
                        />
                        <div class="hero__course">
                            <img src="./assets/icon/Book.svg" alt="" />
                            <p class="hero__quantity">Courses 1000+</p>
                        </div>
                        <div class="hero__schedules">
                            <p class="hero__habit">Schedules</p>
                            <img src="./assets/icon/schedules-1.svg" alt="" />
                            <img src="./assets/icon/schedules-2.svg" alt="" />
                            <img src="./assets/icon/schedules-3.svg" alt="" />
                            <img src="./assets/icon/schedules-4.svg" alt="" />
                        </div>
                        <div class="hero__student">
                            <p class="hero__all">Our Active Students</p>
                            <img
                                src="./assets/img/studen-5.jpg"
                                alt=""
                                class="hero__studen-img"
                            />
                            <img
                                src="./assets/img/studen-2.jpg"
                                alt=""
                                class="hero__studen-img"
                            />
                            <img
                                src="./assets/img/studen-3.jpg"
                                alt=""
                                class="hero__studen-img"
                            />
                            <img
                                src="./assets/img/studen-4.jpg"
                                alt=""
                                class="hero__studen-img"
                            />
                            <img src="" alt="" class="hero__studen-img" />
                        </div>
                    </figure>
                </section>
            </div>
        </header>
    </body>
</html>
